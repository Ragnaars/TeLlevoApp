<ion-header>
  <ion-toolbar>
    <ion-back-button slot = "start"></ion-back-button>
    <img src="../../../assets/logo/26 sin tÃ­tulo_20221204170827.png" alt="banner">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-note style = "text-align:center">Selecciona tu punta de llegada</ion-note>
<div class="map" #map></div>
<div class="res">
  <ion-card>
    <ion-grid style = "margin-top:-5%; margin-bottom: -8%;">
      <ion-row>
        <ion-col size = 3>
          <img class = "icon "src="../../assets/icon/location2.png" alt="">
        </ion-col>
        <ion-col size = 9>
          <p>Puedes marcarlo y desmarcarlo</p>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-button style = "display: flex; justify-content: center; align-items:center;" (click) = "duoc()">Detectar Duoc</ion-button>
  <ion-list>
    <ion-label>Km:</ion-label>
    <ion-item>
      {{km}}
    </ion-item>
    <ion-label>Total de la carrera </ion-label>
    <ion-item>
      ${{total}}
    </ion-item>
  </ion-list>
  <ion-note color = "danger">*el costo por km son $500, el minimo es 1000$*</ion-note>

  <hr>
  <ion-button style = "display:flex; justify-content: center; align-items:center;" (click) = "aplicar()" *ngIf = "total > 0" >Crear viaje</ion-button>
</div>


</ion-content>
