<ion-header>
  <ion-toolbar>
    <img src="../../../assets/logo/26 sin título_20221204170827.png" alt="">
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      Crea tu cuenta!
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="formularioReg" (ngSubmit)="registrarse()">
        <ion-item>
          <ion-label color = "rgb(145, 216, 134)" position = "floating" >Correo</ion-label>
          <ion-input formControlName = "usuario"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating" >Contraseña</ion-label>
          <ion-input type = "password" formControlName = "contraseña"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position = "floating" >Repite la Contraseña</ion-label>
          <ion-input type = "password" formControlName = "rcontraseña"></ion-input>
        </ion-item>

        <ion-button style = "display:flex;align-items:center;justify-content:center" type = "submit">guardar</ion-button>
      </form>
    </ion-card-content>
  </ion-card>

<ion-footer>
  <p>Ya tienes una cuenta? <a (click) = "irLog()">Ir a log</a> </p>
</ion-footer>
</ion-content>
